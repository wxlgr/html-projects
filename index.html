<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直播源自定义频道 4.0</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>直播源自定义频道 4.0</h1>
        <ul class="description">
            <!-- 功能描述 -->
        </ul>

        <p><a href="./txt2m3u.html" target="_blank">在线TXT转M3U格式 -by fangmingming</a></p>
        <form>
            <label>本地 M3U 文件:
                <input type="file" id="fileInput" accept=".m3u,.m3u8" />
            </label>

        </form>
        <div class="box">
            <div>
                <span>直播源m3u - 原始</span>
                <textarea id="inputTextarea" placeholder="请上传或粘贴 M3U 内容..."></textarea>
            </div>
            <div>
                <span>直播源m3u - 自定义后</span>
                <textarea id="outputTextarea" readonly placeholder="处理后的 M3U 数据将显示在此..."></textarea>
            </div>
        </div>

        <div class="group-rules">
            <!--  -->
        </div>

        <div class="processdata">
            <h2>数据操作</h2>
            <div class="buttons">
                <button id="resetbtn">重置所有数据</button>
                <button id="copybtn">复制自定义后数据</button>
                <button id="downloadbtn">下载自定义后数据</button>
            </div>
        </div>

        <div class="sourcesContainer">
            <!-- 直播源源列表 -->
        </div>
        <div class="select">
            <h2>分组选择</h2>
            <div class="buttons">
                <button id="all">全选非空分组</button>
                <button id="allnot">全不选</button>
            </div>

            <div class="group">
                <!-- 分组复选框将动态插入 -->
            </div>
            <button id="confirm">确认</button>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
